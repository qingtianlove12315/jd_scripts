name: sync-scripts
on:
  schedule:
    - cron: '1 */3 * * *'
  workflow_dispatch:
  watch:
    types: started
  push:
    branches: [ main ]
  repository_dispatch:
    types: sync-scripts
jobs:
  repo-sync:
    env:
      PAT: ${{ secrets.PAT }} 
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: sync-scripts
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: ${{ secrets.repo }}
          source_branch: "yml"
          destination_branch: "main"
          github_token: ${{ secrets.PAT }}
